<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http - equiv="X-UA-Compatible" content="IE=edge">
        <title> Istruzione Switch
        </title>
    </head>
   



    <body>


        

        <script>
 

var mese = "dicembre";

    switch (mese) {
        case "gennaio":
        document.write("Buon anno");
        document.write("<br>*****************************************************************<br>");
        break;

        case "giugno":
        document.write("Tutti al mare");
        document.write("<br>*****************************************************************<br>");
        break;

        case "dicembre":
        document.write("<br>*****************************************************************<br>");
        case "novembre":
        document.write("Che freddo!");
        document.write("<br>*****************************************************************<br>");
        break;

        default: 
        document.write("non ho nulla da comunicarti");
        document.write("<br>*****************************************************************<br>");

    }






        </script>
    </body>
</html>
