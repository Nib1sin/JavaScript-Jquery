<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http - equiv="X-UA-Compatible" content="IE=edge">
        <title> Ejercicio con Switch
        </title>
    </head>
   

<p> Verifica la stagione<br>
<input id="check" />
<button onclick="checkStagione()">Stagione</button>
</p>

    <body>


        

        <script>
 

var mese = "dicembre";

    switch (mese) {
        case "gennaio":
        document.write("Buon anno");
        document.write("<br>*****************************************************************<br>");
        break;

        case "giugno":
        document.write("Tutti al mare");
        document.write("<br>*****************************************************************<br>");
        break;

        case "dicembre":
        document.write("<br>*****************************************************************<br>");
        case "novembre":
        document.write("Che freddo!");
        document.write("<br>*****************************************************************<br>");
        break;

        default: 
        document.write("non ho nulla da comunicarti");
        document.write("<br>*****************************************************************<br>");

    }



function checkStagione() {

    var x = document.getElementById("check").value.toLowerCase();

    switch(x) {

        case "estate" :
        alert("Tutti al mare");
        break;

        case "autunno" :
        alert("Tutti a vendemmiare");
        break;

        case "inverno" :
        alert("Tutti in montagna");
        break;
            

        case "primavera" :
        alert("Tutti in campagna");
        break;

        default:
        alert("Mi dispiace, non ho capito!");
        }

}




        </script>
    </body>
</html>
