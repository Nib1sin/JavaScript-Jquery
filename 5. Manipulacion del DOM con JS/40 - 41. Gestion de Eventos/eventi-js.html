<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Eventi in  JS</title>
	

	
</head>

<body>

<button onclick="alert('Hai cliccato il bottone 1')">Clicca</button>


<button id="btn-2">Clicca qui</button> 

<hr>

<button id="btn-3">Boton 3</button>

<p id="esempio"></p>



 


<script>
	
//document.getElementById("btn-2").onclick=function(){
// 	alert("Hai cliccato questo bottone");
//}


//document.getElementById("btn-2").onclick=function(){
//	document.write("Hai cliccato questo bottone");
//}


document.getElementById("btn-2").onclick=function(){
	confirm("Hai cliccato questo bottone?");
}


//document.getElementById("btn-3").addEventListener("click" , function(){
//  alert("Ciao, mondo");
//})
		


var evento = document.getElementById("btn-3");

evento.addEventListener("mouseover" , over);
evento.addEventListener("click" , clicca);
evento.addEventListener("mouseout" , out);


function over(){
	document.getElementById("esempio").innerHTML += "Il tuo mouse è sul bottone 3!<br>";
}


function clicca(){
	document.getElementById("esempio").innerHTML += "Hai cliccato questo bottone 3!<br>";
}

function out(){
	document.getElementById("esempio").innerHTML += "Il tuo mouse non è  più sul bottone 3!<br>";
}








</script>

</body>
</html>
